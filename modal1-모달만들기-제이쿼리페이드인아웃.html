<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>modal1-모달만들기-제이쿼리페이드인아웃</title>
	<link rel="stylesheet" href="css/modal1.css">
</head>

<body>

  <a class="modal-notice" href="#none">Open Animation Modal with jQuery</a>

  </div>

	<!-- Script Source -->
	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="js/modal1.js"></script>
